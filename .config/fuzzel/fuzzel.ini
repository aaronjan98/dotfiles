# ~/.config/fuzzel/fuzzel.ini

[main]
# Put it above most things, similar to your popups.
layer=overlay

# Prevent border from being clipped at the screen edge (fixes “missing bottom border”)
anchor=center
x-margin=8
y-margin=8

# Typography: pick whatever matches your bar/popup font.
font=JetBrainsMono Nerd Font:size=12

# Shape/spacing to feel like a “popup”
width=36
lines=10
horizontal-pad=18
vertical-pad=10
inner-pad=6

# Optional: if you like icons in fuzzel
# icons-enabled=yes
# icon-theme=hicolor

# Optional: matching your “clean” style
prompt="> "
fuzzy=yes

[colors]
# Reduced transparency (more opaque than ...73)
# Matches C.Appearance.bubbleBg RGB but with higher alpha
background=231a3cb3

# Text: soft near-white lavender
text=e9ddffff

# Matches highlight color (substring matches)
match=bda6ffff

# Selected row background: slightly brighter / more opaque
selection=2c2150cc
selection-text=e9ddffff
selection-match=bda6ffff

# Border: a bit more visible (higher alpha than ...59)
border=d2beff80

# Optional: match counter color (right side)
counter=bda6ffff

[border]
width=1
radius=17
# Optional: make the selected row corners match too (supported in newer docs)
# selection-radius=17

