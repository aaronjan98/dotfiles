#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

# Keep the autogenerated gesture line (trackpad 3-finger horizontal workspace)
# gesture = 3, horizontal, workspace

# Example per-device config kept from autogenerated file (harmless if not present)
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Launch / session
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, Q, exit,

# Launcher (moved to Super+Space; keeps your muscle memory)
bind = $mainMod, Space, exec, $menu

# Window management
bind = $mainMod, W, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,        # dwindle
bind = $mainMod, T, togglesplit,   # dwindle
bind = $mainMod, F, fullscreen,

# pseudo window sizing
# windowrulev2 = pseudo, class:^(firefox|kitty|obsidian|vesktop)$
windowrulev2 = size 1800 980, class:^(firefox|kitty|obsidian|vesktop)$

# Move focus with mainMod + arrow keys (kept)
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, ~/.config/hypr/scripts/ws-slot 1
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/ws-slot 2
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/ws-slot 3
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/ws-slot 4
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/ws-slot 5
bind = $mainMod, 6, exec, ~/.config/hypr/scripts/ws-slot 6
bind = $mainMod, 7, exec, ~/.config/hypr/scripts/ws-slot 7
bind = $mainMod, 8, exec, ~/.config/hypr/scripts/ws-slot 8
bind = $mainMod, 9, exec, ~/.config/hypr/scripts/ws-slot 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, ~/.config/hypr/scripts/ws-move-slot 1
bind = $mainMod SHIFT, 2, exec, ~/.config/hypr/scripts/ws-move-slot 2
bind = $mainMod SHIFT, 3, exec, ~/.config/hypr/scripts/ws-move-slot 3
bind = $mainMod SHIFT, 4, exec, ~/.config/hypr/scripts/ws-move-slot 4
bind = $mainMod SHIFT, 5, exec, ~/.config/hypr/scripts/ws-move-slot 5
bind = $mainMod SHIFT, 6, exec, ~/.config/hypr/scripts/ws-move-slot 6
bind = $mainMod SHIFT, 7, exec, ~/.config/hypr/scripts/ws-move-slot 7
bind = $mainMod SHIFT, 8, exec, ~/.config/hypr/scripts/ws-move-slot 8
bind = $mainMod SHIFT, 9, exec, ~/.config/hypr/scripts/ws-move-slot 9

# Move window (Super + Shift + hjkl)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Resize window (Super + Ctrl + hjkl)
bind = $mainMod, Backspace, resizeactive, -40 0
bind = $mainMod CTRL, L, resizeactive,  40 0
bind = $mainMod CTRL, K, resizeactive,  0 -40
bind = $mainMod CTRL, J, resizeactive,  0  40

# Special workspace (scratchpad) (kept)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Workspace cycling with vim-style keys (H/L)
bind = $mainMod, H, exec, ~/.config/hypr/scripts/ws-rel -1
bind = $mainMod, L, exec, ~/.config/hypr/scripts/ws-rel +1
# Cycle through domains
bind = $mainMod, J, exec, ~/.config/hypr/scripts/ws-domain down
bind = $mainMod, K, exec, ~/.config/hypr/scripts/ws-domain up

# Navigate to an explicit domain
bind = $mainMod ALT, 1, exec, ~/.config/hypr/scripts/ws-domain set 1
bind = $mainMod ALT, 2, exec, ~/.config/hypr/scripts/ws-domain set 2
bind = $mainMod ALT, 3, exec, ~/.config/hypr/scripts/ws-domain set 3
bind = $mainMod ALT, 4, exec, ~/.config/hypr/scripts/ws-domain set 4
bind = $mainMod ALT, 5, exec, ~/.config/hypr/scripts/ws-domain set 5
bind = $mainMod ALT, 6, exec, ~/.config/hypr/scripts/ws-domain set 6
bind = $mainMod ALT, 7, exec, ~/.config/hypr/scripts/ws-domain set 7
bind = $mainMod ALT, 8, exec, ~/.config/hypr/scripts/ws-domain set 8
bind = $mainMod ALT, 9, exec, ~/.config/hypr/scripts/ws-domain set 9
# add more if/when you add domains

# Scroll through existing workspaces with mainMod + scroll (kept)
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + mouse dragging (kept)
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media keys (requires playerctl) (kept)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

### App specific binds ###
# Only when the active window is Firefox
bind = $mainMod ALT, J, sendshortcut, CTRL, Next,  active, class:^(firefox)$
bind = $mainMod ALT, K, sendshortcut, CTRL, Prior, active, class:^(firefox)$
# Kanata zoom bindings
bind = , code:191, exec, sh -lc 'wtype -M ctrl -k plus; wtype -m ctrl'
bind = , code:192, exec, sh -lc 'wtype -M ctrl -k minus; wtype -m ctrl'
bind = , code:193, exec, sh -lc 'wtype -M ctrl -k 0; wtype -m ctrl'
# Region screenshots
bind = ALT, C, exec, shot-region-save
# Menu for everything else (full screen etc):
bind = ALT SHIFT, C, exec, shot-menu
# Math OCR
bind = ALT, M, exec, math-ocr
# Notification panel
bind = $mainMod, backslash, exec, sh -lc 'qs ipc call notifs toggleCenter'
# wake display from sleep screen-off state
bind = $mainMod ALT, O, exec, hyprctl dispatch dpms on
bind = $mainMod ALT, L, exec, hyprlock

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

